<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form

    </title>
</head>

<body>
    <fieldset>
        <legend>REGISTERATION FORM</legend>
        <form action="post">
            <table border="1" align="center">
                <caption>REGISTRATION FORM</caption>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name=""></td>
                </tr>

                <tr>
                    <td>password</td>
                    <td><input type="password" name=""></td>
                </tr>

                <tr>
                    <td>email</td>
                    <td><input type="email" name=""></td>
                </tr>

                <tr>
                    <td>contact</td>
                    <td><input type="number" name=""></td>
                </tr>

                <tr>
                    <td>Address</td>
                    <td><textarea name="" id="" cols="0" rows="5"></textarea></td>
                </tr>

                <tr>
                    <td>photo</td>
                    <td><input type="file" name="" id=""></td>
                </tr>

                <tr>
                    <td>gender</td>
                    <td><input type="radio" name="" id="">male
                        <input type="radio" name="" id="">female
                        <input type="radio" name="" id="">other
                    </td>
                </tr>

                <tr>
                    <td>Language</td>
                    <td><input type="checkbox" name="" id="">English
                        <input type="checkbox" name="" id="">Hindi
                        <input type="checkbox" name="" id="">marathi
                    </td>
                </tr>

                <tr>
                    <td>Country</td>
                    <td><select name="country">
                            <option>India</option>
                            <option value="">USA</option>
                            <option value="">UK</option>
                        </select></td>
                </tr>


                <tr>
                    <td>date</td>
                    <td><input type="date" name="" id=""></td>
                </tr>
                <tr>
                    <td>date Time</td>
                    <td><input type="datetime-local" name="" id=""></td>
                </tr>
                <tr>
                    <td> Salary range</td>
                    <td><input type="range" name="" id=""></td>
                </tr>

                <tr>
                    <td>Search:</td>
                    <td><input type="search" name="search"></td>
                </tr>
                <tr>
                    <td>URL:</td>
                    <td><input type="url" name="url"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="submit"></td>
                    <td><input type="reset" value="reset"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>

</html>
